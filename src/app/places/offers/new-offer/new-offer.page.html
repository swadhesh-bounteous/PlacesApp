<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let card of cards; let i = index">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ 'Card ' + (i + 1) }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            This is card number {{ i + 1 }}.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
