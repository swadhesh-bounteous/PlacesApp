<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col
        *ngIf="!loadedBookings || loadedBookings.length <= 0"
        class="ion-text-center"
      >
        <ion-icon name="alert-circle" size="large"></ion-icon>
        <h2>No bookings found!</h2>
      </ion-col>
      <ion-col
        size-md="6"
        offset="3"
        *ngIf="loadedBookings && loadedBookings.length > 0"
      >
        <ion-list>
          <ion-item-sliding
            *ngFor="let booking of loadedBookings"
            #slidingBooking
          >
            <ion-item class="ion-text-center">
              <ion-label>
                <h5>{{ booking.placeTitle }}</h5>
                <ion-text color="danger"
                  >No.of.guests: {{ booking.guestNumber }}</ion-text
                >
              </ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option
                color="danger"
                (click)="onCancelBooking(booking.id, slidingBooking)"
              >
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
